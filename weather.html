<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather-app</title>
    <link rel="stylesheet" href=" /style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Enter Location" class="input-box">
            <button   class="fas fa-search" id="searchBtn" ></button>
        </div>

        <div class="weather-body">
            <img src="/images/cloud.png" alt="weather-image" class="weather-img">

            <div class="weather-box">
                <p class="temprature">0 <sup>Â°C</sup></p>
                <p class="description">light rain</p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet "></i>
                    <div class="text">
                        <span id="humidity">0%</span>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>                    <div class="text">
                        <span id="wind-speed">0Km/H </span>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
    <script src="/function.js"></script>
</body>
</html>
